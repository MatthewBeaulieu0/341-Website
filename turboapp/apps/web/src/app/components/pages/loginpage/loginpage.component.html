<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Log in page</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="/turboapp/apps/web/src/app/components/signuppage/signuppage.component.css"
    />
    <link
      rel="stylesheet"
      href="/turboapp/apps/web/src/app/components/footer/footer.component.css"
    />
    <link
      rel="stylesheet"
      href="/turboapp/apps/web/src/app/components/navbar1/navbar1.component.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <style>
      .my-first-row {
        background-color: transparent;
      }

      .my-second-row {
        background-color: transparent;
      }
    </style>
    <app-navbar1></app-navbar1>

    <div class="container">
      <div class="row">
         <div class="col-3">

            </div>
          <div class="col-6 sign-up-form">
              <form [formGroup]="exform">                
                <h1>
                    Log In
                </h1>
                <br>
                <div class="form-group">
                <h5> Enter Your Email </h5>
                <input class="form-control" formControlName="email" type="email" placeholder="Email">
                <small class="text-danger" *ngIf="exform.get('email').invalid && exform.get('email').touched">Email is required</small>
                </div>
                <div class="form-group">
                <h5> Enter Your Password</h5>
                <input class="form-control" formControlName="password" type="password" placeholder="Password">
                <small class="text-danger" *ngIf="exform.get('password').invalid && exform.get('password').touched">Password is required</small>
                </div>
                <p> Don't have an account? <a [routerLink]='["/login"]' (click)="routeToSignUpPage()">Sign up</a></p>
                <button type="button" class="btn btn-light" [disabled]="exform.invalid" (click)="routeToMainPage()"> Log In </button>



            </form>
          </div>
          <div class="col-3">

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <app-footer></app-footer>
  </body>
</html>
