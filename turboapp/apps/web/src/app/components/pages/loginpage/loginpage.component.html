<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Log in page</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="/turboapp/apps/web/src/app/components/signuppage/signuppage.component.css"
    />
    <link
      rel="stylesheet"
      href="/turboapp/apps/web/src/app/components/footer/footer.component.css"
    />
    <link
      rel="stylesheet"
      href="/turboapp/apps/web/src/app/components/navbar1/navbar1.component.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <style>
      .my-first-row {
        background-color: transparent;
      }

      .my-second-row {
        background-color: transparent;
      }
    </style>
    <app-navbar1></app-navbar1>

    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 sign-up-form">
          <form #userlogin="ngForm" (ngSubmit)="onClickLogin(userlogin.value)">
            <h1>Log In</h1>
            <br />
            <div id="form-group">
              <label for="email">Email</label>
              <br>
              <input type="text" ngModel required name="email" #email="ngModel" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
              <div class="alert alert-danger" *ngIf="!email.valid && email.touched">Email is invalid</div>
            </div>
    

            <div id="form-group">
              <label for="password">Password</label>
              <br>
              <input type="password" ngModel required name="password" #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
              <div class="alert alert-danger" *ngIf="!password.valid && password.touched">Password is invalid</div>
            </div>
            <p>
              Don't have an account?
              <a [routerLink]="['/login']" (click)="routeToSignUpPage()"
                >Sign up</a
              >
            </p>
            <br />
            <input type="submit" value="Log In" class="btn btn-light" />
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <app-footer></app-footer>
  </body>
</html>
