<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Seller page</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

  
  </head>
  <body>
    <style>
      .my-first-row {
        background-color: transparent;
      }

      .my-second-row {
        background-color: transparent;
      }
    </style>
    <app-seller-header></app-seller-header>
    <div class="image">
      
    <div class="container-fluid">
        <div class="row">
          
          <div class="col-3">
          </div>
          <div class="col-6 seller-form">
            <form
            #sellerform="ngForm"
            (ngSubmit)="onClickSubmit(sellerform.value); routeToMainPage()"
          >
            <div id="form-group">
              <label for="itemName">Item name</label>
              <br>
              <input type="text" ngModel required name="name" #name="ngModel" pattern="^[A-Za-z ,.'-]+$">
              <div class="alert alert-danger" *ngIf="!name.valid && name.touched">Item name is invalid</div>
            </div>
            <div id="form-group">
              <label for="description">Description</label>
              <br>
              <input type="text" ngModel required name="description" #description="ngModel" pattern="^[A-Za-z 0-9 ,.'-]+$">
              <div class="alert alert-danger" *ngIf="!description.valid && description.touched">Description is invalid</div>
            </div>
            <div id="form-group">
              <label for="price">Price</label>
              <br>
              <input type="number" ngModel required name="price" #price="ngModel" pattern="^[0-9]+$" min="1">
              <div class="alert alert-danger" *ngIf="!price.valid && price.touched">Price is invalid</div>
            </div>
            <div id="form-group">
              <label for="brand">Brand</label>
              <br>
              <input type="text" ngModel required name="brand" #brand="ngModel" pattern="^[A-Za-z 0-9 ,.'-]+$">
              <div class="alert alert-danger" *ngIf="!brand.valid && brand.touched">Brand is invalid</div>
            </div>
            <div id="form-group">
              <label for="seller">Seller</label>
              <br>
              <input type="text" ngModel required name="seller" #seller="ngModel" pattern="^[A-Za-z ,.'-]+$">
              <div class="alert alert-danger" *ngIf="!seller.valid && seller.touched">Seller is invalid</div>
            </div>
            <div id="form-group">
              <label for="Stock">Number of Stock</label>
              <br>
              <input type="number" ngModel required name="stock" #stock="ngModel" pattern="^[0-9]+$" min="1">
              <div class="alert alert-danger" *ngIf="!stock.valid && stock.touched">Stock is invalid</div>
            </div>

            <input type="submit" class="post-btn" value="Post item" />
          </form>
          </div>
          <div class="col-3">
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <app-footer></app-footer>
  </body>
</html>
