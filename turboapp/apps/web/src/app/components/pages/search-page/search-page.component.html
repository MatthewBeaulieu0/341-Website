<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>FakeAmazon</title>
    <link rel="stylesheet" href="search-page.component.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

<app-header></app-header>
<div class="app">
    <div class="container mb-5 mt-5">
        <h1 class="text-center mt-4 mb-4">Search results for: {{userQuery}} ({{products.length}})</h1>
        <div class="row">
            <div *ngFor="let product of products" class="col-md-4">
                <div class="card mt-3">
                    <div class="product-1 align-items-center p-2 text-center">
                        <div class="image-container" (click) = "sendProductID(product.product_id)"> <img class="xyz rounded" src="{{product.link}}" width="200" height="200"> <img class="xyz-replacement rounded" src="{{product.link_array[0]}}" width="200" height="200"> </div>
                        <h5>{{product.name}}</h5>
                        <div class="mt-3 info"> <span class="text1 d-block">{{product.description}}</span> </div>
                        <div class=" cost mt-3 text-dark"> <span>${{product.price}}</span>
                            <div class=" star mt-3 align-items-center"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                        </div>
                    </div>
                    <div class="watch p-3 text-center text-white mt-3 cursor cart" (click) = "addToCart(product.product_id)"> <span class="text-uppercase cart-text" >Add to cart</span> </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<app-footer></app-footer>
